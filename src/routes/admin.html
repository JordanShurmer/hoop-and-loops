<section class="logging-in ui middle aligned center aligned grid">
    <div class="column">
        {#if $user}
        <section class="ui segment">
            <p>
                <i class="check icon"></i>
                Logged in
            </p>
        </section>
        <button on:click="logout(event)" class="ui teal button">logout</button>

        {:else}

        <h2 class="ui header">
            Log In
        </h2>
        <form class="ui large form">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input bind:value="email" id="email" autocomplete="email" type="text" name="email" placeholder="E-mail address">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input bind:value="password" id="password" autocomplete="current-password" type="password" name="password"
                               placeholder="Password">
                    </div>
                </div>
                <a on:click="login(event)" href="/" class="ui fluid large teal submit button">Login</a>
            </div>
        </form>
        {/if}
    </div>
</section>

<script>
    import firebase from 'firebase/app';

    export default {
        data() {
            return {
                email: '',
                password: ''
            }
        },
        methods: {
            async login(event) {
                event.preventDefault();
                const {email, password} = this.get();
                await firebase.auth().setPersistence(firebase.auth.Auth.Persistence.SESSION);
                firebase.auth().signInWithEmailAndPassword(email, password);
            },
            async logout(event) {
                event.preventDefault();
                firebase.auth().signOut();
            }
        }
    }
</script>
