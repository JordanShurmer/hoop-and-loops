<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="theme-color" content="#aa1e1e">

    %sapper.base%

    <link rel="stylesheet" href="semantic.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        html, body {
            background: #f5f5f5;
        }
    </style>

    <!-- Sapper generates a <style> tag containing critical CSS
         for the current page. CSS for the rest of the app is
         lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
         the current page has one -->
    %sapper.head%
</head>
<body>
<!-- The application will be rendered inside this element,
     because `app/client.js` references it -->
<div id="sapper" class="">%sapper.html%</div>


<script src="/__/firebase/5.5.6/firebase-app.js"></script>
<script src="/__/firebase/5.5.6/firebase-firestore.js"></script>
<script src="/__/firebase/5.5.6/firebase-storage.js"></script>
<script src="/__/firebase/5.5.6/firebase-auth.js"></script>
<script src="/__/firebase/init.js"></script>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="semantic.min.js"></script>
<!-- Sapper creates a <script> tag containing `app/client.js`
     and anything else it needs to hydrate the app and
     initialise the router -->
%sapper.scripts%

</body>
</html>
